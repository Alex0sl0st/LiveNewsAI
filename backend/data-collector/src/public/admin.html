<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin.css" />
    <title>Admin panel</title>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <div id="lastMessageContainer" class="lastMessageContainer"></div>
    <div
      id="lastAnsweringTimeContainer"
      class="lastAnsweringTimeContainer"
    ></div>
    <div id="actionPanel" class="actionPanel">
      <div class="buttonsPanel">
        <button id="getAll">Get all</button>
        <button id="deleteDuplicates">Delete Duplicates</button>
        <button id="deleteAllResetIds">Delete All ResetIds</button>
        <button id="summarizeNews">Summarize News</button>
        <div id="dateRangePanel" class="dateRangePanel">
          <button id="filterByDateBtn" class="filterBtn">Get by Date</button>
          <input id="dateFrom" type="date" class="dateInput" />
          <input id="dateTo" type="date" class="dateInput" />
        </div>
      </div>

      <div id="additionalTools" class="buttonsPanel">
        <button id="summarize">Summarize</button>
      </div>

      <div id="sourceButtonsContainer" class="buttonsPanel sourcesBlock">
        <button id="bbc">Source BBC</button>
        <button id="dw">Source Deutsche Welle</button>
        <button id="ap">Source Associated Press</button>
        <button id="cnn">Source CNN</button>
        <button id="x">Source X</button>
      </div>
    </div>

    <div id="responsesPanel" class="responsesPanel collapsed">
      <button id="toggleResponsesBtn" class="toggleResponsesBtn">â–¼</button>
      <div id="responsesContent" class="responsesContent">
        <!-- Elements appear here -->
      </div>
    </div>

    <div id="newsPaginationContainer" class="paginationContainer"></div>
    <div id="gotDataContainer" class="gotDataContainer"></div>

    <script type="module" src="/admin.js"></script>
  </body>
</html>
